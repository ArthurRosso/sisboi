<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

	<title>Sisboi - Novo Remédio</title>

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />

	<!--Import materialize.css-->
	<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />

</head>

<body>

	<header>

		<nav class="teal darken-4">
			<div class="nav-wrapper">
				<a href="/" class="brand-logo">Sisboi</a> <a href="/"
				data-activates="mobile-demo" class="button-collapse"><i
				class="material-icons">menu</i></a>
				<ul class="right hide-on-med-and-down">
					<li><a href="novoAnimal.html">Novo Animal</a></li>
					<li><a href="novoRemedio.html">Novo Remédio</a></li>
					<li><a href="verAnimais.html">Ver Animais</a></li>
					<li><a href="fazerMedicacao.html">Fazer Medicação</a></li>
					<li><a href="/logout">Sair</a></li>
				</ul>
				<ul class="side-nav" id="mobile-demo">
					<li><a href="/novoAnimal">Novo Animal</a></li>
					<li><a href="/novoRemedio">Novo Remédio</a></li>
					<li><a href="/animais">Ver Animais</a></li>
					<li><a href="/novaMedicacao">Fazer Medicação</a></li>
					<li><a href="/logout">Sair</a></li>
				</ul>
			</div>
		</nav>

	</header>

	<div class="row">
		<div class="container">
			<div class="card-panel">
				<form method="post">
					<div class="row">
						<div class="input-field col s3">
							Nome: <input type="text" name="id" />
						</div>
						<div class="input-field col s3">
							Validade: <input type="date" name="date" />
						</div>
						<div class="input-field col s3">
							Descrição: <input type="text" name="weight" />
						</div>
						<div class="input-field col s3">
							Tipo: <input type="text" name="type" />
						</div>
						<div class="input-field col s6">
							<div class="file-field input-field">
								<div class="btn teal darken-3">
									<span>Fotos</span>
									<input type="file" multiple>
								</div>
								<div class="file-path-wrapper">
									<input class="file-path validate" type="text" placeholder="Uma ou mais fotos.">
								</div>
							</div>
						</div>
					</div>
					<div class="right-align">
						<button class="btn waves-effect waves-light teal darken-3"
						type="submit" name="action">
						Salvar <i class="material-icons right">save</i>
					</button>
				</div>
			</form>
		</div>
	</div>

</div>

<script type="text/javascript"
src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$(".button-collapse").sideNav();
	})
</script>

</body>


</html>
