<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Sisboi - Fazer Medicação</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />


	<!--Import materialize.css-->
	<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />

	<script type="text/javascript">
		function botaoClicado() {
			$("#animais-selecionados").append("<div>" + $("#autocomplete-input").value + "</div>")
		}
	</script>

</head>
<body>

	<header>

		<nav class="teal darken-4">
			<div class="nav-wrapper">
				<a href="index.html" class="brand-logo">Sisboi</a> <a href="index.html"
				data-activates="mobile-demo" class="button-collapse"><i
				class="material-icons">menu</i></a>
				<ul class="right hide-on-med-and-down">
					<li><a href="animal.html">Animal</a></li>
					<li><a href="medicine.html">Medicine</a></li>
					<li><a href="medication.html">Medication</a></li>
					<li><a href="login.html">Sair</a></li>
				</ul>
				<ul class="side-nav" id="mobile-demo">
					<li><a href="animal.html">Animal</a></li>
					<li><a href="medicine.html">Medicine</a></li>
					<li><a href="medication.html">Medication</a></li>
					<li><a href="login.html">Logout</a></li>
				</ul>
			</div>
		</nav>

	</header>

	<div class="container formRemedio">
		<div class="card-panel">
			<form method="post" th:object="${remedio}" th:action="@{/cadastrarRemedio}">
				Nome: <input type="text" name="nome" /> 
				Descrição: <input type="text" name="descricao" /> 
				Data: <input type="date" name="validade" />
				<div class="input-field col s12">
					<div id="animais-selecionados">
						Animais  <input type="text" id="autocomplete-input" class="autocomplete"> <a class="btn waves-effect waves-light teal darken-3" onclick="botaoClicado()" >Enviar <i class="material-icons right">send</i></a>
					</div>
        		</div>
				<div class="right-align">
					<button class="btn waves-effect waves-light teal darken-3"
					type="submit" name="action">
					Salvar <i class="material-icons right">save</i>
				</button>
			</div>
		</form>
	</div>

</div>

      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>


<script type="text/javascript">
	$(document).ready(function() {
	$('#autocomplete-input').autocomplete({
    	data: {
    	  "José": 'http://ruralpecuaria.com.br/painel/img/noticias/533/noticias_1406497986.jpg',
    	  "Maria": 'http://iepec.com/wp-content/uploads/2015/03/Touro-Angus-a-Campo-679x570.jpg',
    	  "João": 'http://www.agromafra.com.br/images/fotos/angus%20vendas/grandes/21.jpg',
    	},
    	limit: 20, // The max amount of results that can be shown at once. Default: Infinity.
    	onAutocomplete: function(val) {
    	  // Callback function when value is autcompleted.
    	},
    	minLength: 1, // The minimum length of the input for the autocomplete to start. Default: 1.
	  });
	$(".button-collapse").sideNav();
	
	})
</script>

</body>


</html>
