<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

	<title>Sisboi - Medicine</title>

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />

	<!--Import materialize.css-->
	<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />

</head>

<body>

	<header>

		<nav class="teal darken-4">
			<div class="nav-wrapper">
				<a href="index.html" class="brand-logo">Sisboi</a> <a href="index.html"
				data-activates="mobile-demo" class="button-collapse"><i
				class="material-icons">menu</i></a>
				<ul class="right hide-on-med-and-down">
					<li><a href="animal.html">Animal</a></li>
					<li><a href="medicine.html">Medicine</a></li>
					<li><a href="medication.html">Medication</a></li>
					<li><a href="login.html">Sair</a></li>
				</ul>
				<ul class="side-nav" id="mobile-demo">
					<li><a href="animal.html">Animal</a></li>
					<li><a href="medicine.html">Medicine</a></li>
					<li><a href="medication.html">Medication</a></li>
					<li><a href="login.html">Logout</a></li>
				</ul>
			</div>
		</nav>

	</header>

	<div class="row">
		<div class="container">
			<div class="card-panel">
				<form method="post">
					<div class="row">
						<div class="input-field col s3">
							Nome: <input type="text" name="id" />
						</div>
						<div class="input-field col s3">
							Validade: <input type="date" name="date" />
						</div>
						<div class="input-field col s3">
							Descrição: <input type="text" name="weight" />
						</div>
						<div class="input-field col s3">
							Tipo: <input type="text" name="type" />
						</div>
					</div>
					<div class="right-align">
						<button class="btn waves-effect waves-light teal darken-3"
						type="submit" name="action">
						Salvar <i class="material-icons right">save</i>
					</button>
				</div>
			</form>
		</div>
	</div>
	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Descrição</th>
				<th>Validade</th>
				<th>Tipo</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="medicine : ${medicines}">
				<td><span th:text="${medicine.name}"></span><a href="remedio - Ourovac® Aftosa.html">Ourovac® Aftosa</a></td>
				<td><span th:text="${medicine.description}"></span>Vacina contra a febre Aftosa</td>
				<td><span class="dd/MM/yyyy" th:text="${medicine.expiration}"></span>31/12/2019</td>
				<td><span th:text="${medicine.type}"></span>Via subcutânea</td>
				<td><a class="waves-effect waves-light btn-small"
										th:href="${(#mvc.url('AC#deletarRemedio').arg(0, remedio.cod)).build()}"><i
										class="material-icons left">delete</i></a></td>
			</tr>
		</tbody>

	</table>

	<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$(".button-collapse").sideNav();
		})
	</script>

</body>


</html>
