<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<title>Sisboi - Login</title>

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />

<!--Import materialize.css-->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />

<link rel="stylesheet" href="../../css/login-style.css" />

</head>

<body>

	<div class="container">
		<div class="row">

			<div class="col s6 offset-s3 z-depth-1" id="panell">
				<h5 id="title">Login Form</h5>
				<form th:action="@{/login}" method="post" class="form-signin">

					<div class="input-field" id="username">
						<input type="text" id="username" name="username" class="validate"
							required="true" placeholder="Username"></input>
					</div>
					<div class="input-field" id="password">
						<input type="password" id="password" name="password"
							class="validate" required="true" placeholder="Password"></input>
					</div>
					<p>
						Novo por aqui? <a href="google.com">Registre-se</a> hoje!
					</p>
					<div class="right-align">
						<button class="btn waves-effect waves-light teal darken-3"
							type="submit" name="action">
							Submit <i class="material-icons right">send</i>
						</button>
					</div>
				</form>

			</div>
		</div>

	</div>


	<!--Import jQuery before materialize.js-->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
